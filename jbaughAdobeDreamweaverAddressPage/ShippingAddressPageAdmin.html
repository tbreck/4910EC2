<body>

      <div class="container">
        <a class="navbar-brand" href="#">TruckTracker&nbsp;</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Catalog <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Account <span class="sr-only">(current)</span></a>
            </li>
			  <li class="nav-item active">
              <a class="nav-link" href="#">Points <span class="sr-only">(current)</span></a>
            </li>
			  <li class="nav-item active">
              <a class="nav-link" href="#">Settings <span class="sr-only">(current)</span></a>
            </li>
			  <li class="nav-item active">
              <a class="nav-link" href="#">Your Cart <span class="sr-only">(current)</span></a>
            </li>
			  <li class="nav-item active">
              <a class="nav-link" href="#">Log Out <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

          </form>
        </div>
      </div>

    <div id="LoginPageBox">
		<h1 id="ShippingPageHeader">Reset Shipping Address</h1>
		<input type="text" class="form-control" id="Address1Button" placeholder = "Address Line 1">
		<input type="text" class="form-control" id="Address2Button" placeholder = "Address Line 2">
		<input type="text" class="form-control" id="CityButton" placeholder = "City">
		<input type="text" class="form-control" id="StateButton" placeholder = "State/Province/Region">
		<input type="text" class="form-control" id="ZipButton" placeholder = "Zip Code">
		<input type="text" class="form-control" id="CountryButton" placeholder = "Country">
		<button type="button" id="SaveButton">Save Address</button>
	</div>
	
<script type="text/javascript" src="js/ShippingAddressPageBootstrap.js"></script>
